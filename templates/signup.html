<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - MindCare</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/login.css" />
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="login-container">
    <h2>Sign up to <span>MindCare</span></h2>

    <form id="signup-form">

      
      <div class="input-group">
        <input type="text" id="signup-name" name="name" placeholder="Enter your name" required />
        <label for="signup-name">Full Name</label>
      </div>

      
      <div class="input-group">
        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required />
        <label for="signup-email">Email</label>
      </div>

      
      <div class="input-group">
        <input type="password" id="signup-password" name="password" placeholder="Enter your password" required />
        <label for="signup-password">Password</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    
    <div id="error-msg"></div>

    <div class="signup-link">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

  <script>
        const firebaseApiKey = "{{ api_key }}";
    </script>
  <script type="module" src="/static/signup.js"></script>
</body>
</html>
